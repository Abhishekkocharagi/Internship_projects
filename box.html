<!DOCTYPE html>
<html>
<head>
  <title>Color Scheme Switcher</title>
</head>
<body style="text-align:center; font-family: Arial, sans-serif; margin-top:50px;">

  <h2>Color Scheme Switcher</h2>

  <div>
    <div class="buttons" id="red" style="display:inline-block; width:60px; height:60px; background-color:rgb(255, 17, 17); border:2px solid black; margin:10px; cursor:pointer;"></div>
    <div class="buttons" id="wheat" style="display:inline-block; width:60px; height:60px; background-color:wheat; border:2px solid black; margin:10px; cursor:pointer;"></div>
    <div class="buttons" id="blue" style="display:inline-block; width:60px; height:60px; background-color:blue; border:2px solid black; margin:10px; cursor:pointer;"></div>
    <div class="buttons" id="green" style="display:inline-block; width:60px; height:60px; background-color:rgb(14, 168, 22); border:2px solid black; margin:10px; cursor:pointer;"></div>
  </div>

  <p>Try clicking on one of the colors above<br>
     to change the background color of this page!</p>

  <!-- Place script at the end to ensure DOM is loaded -->
  <script src="box.js"></script>
</body>
</html>
